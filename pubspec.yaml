name: linkpharma
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  remixicon: ^1.4.1
  responsive_sizer: ^3.3.1
  flutter_switch: ^0.3.2
  flutter_zoom_drawer: ^3.2.0
  custom_info_window: ^1.0.1
  get: ^4.7.3
  google_fonts: ^8.0.0
  smooth_page_indicator: ^2.0.1
  roundcheckbox: ^2.0.5
  google_maps_flutter: ^2.14.0
  dropdown_button2: ^2.3.9
  url_launcher: ^6.2.6
  intl: ^0.20.2
  uuid: ^4.5.2
  shimmer_animation: ^2.2.2+1
  cached_network_image: ^3.4.1
  get_storage: ^2.1.1
  flutter_easyloading: ^3.0.5
  firebase_storage: ^12.4.10
  flutter_facebook_auth: ^7.1.5
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  logger: ^2.6.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.7.0
  firebase_core: ^3.15.2
  firebase_pagination: ^4.1.0
  image_picker:
  path:
  wechat_camera_picker:
  wechat_assets_picker:
  croppy:
  image:
  file_picker:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  icons_launcher: ^3.0.3
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

icons_launcher:
  image_path: "assets/icons/appicon.jpg"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter_native_splash:
  color: "#f2f2f2"
  image: assets/icons/logo.png
  android_12:
    image: assets/icons/logo.png
    icon_background_color: "#f2f2f2"